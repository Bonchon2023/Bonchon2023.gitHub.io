<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALTY</title>
    <link rel="stylesheet" href="styles2.css">

    <script src="products.js"></script>
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="topnav">
                <ul class="social-container">
                    <li><a href="https://www.facebook.com/" class="social-link"><ion-icon
                                name="logo-facebook"></ion-icon></a></li>
                    <li><a href="https://x.com/" class="social-link"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="https://www.instagram.com/" class="social-link"><ion-icon
                                name="logo-instagram"></ion-icon></a></li>
                </ul>
                <ul class="account-container">
                    <li><a href="#" class="login-link">Login | Register</a></li>
                    <li><a href="account-test.html" class="account-link"><ion-icon name="person-circle-outline"
                                class="login-icon"></ion-icon></a></li>
                </ul>
            </div>
            <div class="midnav">
                <div class="logo-img">
                    <a href="index.html" class="page-link">
                        <img src="image/logo.gif" alt="SALTY Logo">
                    </a>
                </div>
                <form class="container-input" action="product-search.html" method="GET">
                    <input type="text" placeholder="Search..." name="q" class="input-search" required>
                    <button type="submit" class="search-button" aria-label="Search">
                        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                                fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </form>
                <div class="cart-icon-wrapper">
                    <a href="cart.html" class="account-link">
                        <ion-icon name="cart-outline" class="cart-icon" id="cart-icon"></ion-icon></a>
                    <span id="cart-item-count">0</span>
                </div>
            </div>
            <div class="bottnav">
            </div>
        </nav>
        <div class="main">
            <div class="carousel-container" id="promo-carousel">
                <div class="carousel-wrapper">
                    <div class="carousel-track" id="promo-track">
                        <div class="carousel-item promo-item">
                            <img src="image/promotion/promotion_1.jpg" alt="Promotion 1">
                        </div>
                        <div class="carousel-item promo-item">
                            <img src="image/promotion/promotion_2.jpg" alt="Promotion 2">
                        </div>
                        <div class="carousel-item promo-item">
                            <img src="image/promotion/promotion_3.jpg" alt="Promotion 3">
                        </div>
                    </div>
                </div>
                <button class="carousel-button prev" id="promo-prev" aria-label="Previous item">&lt;</button>
                <button class="carousel-button next" id="promo-next" aria-label="Next item">&gt;</button>
            </div>

            <div class="carousel-container" id="best-seller-carousel">
                <h2>Best Sellers</h2>
                <div class="carousel-wrapper">
                    <div class="carousel-track" id="best-seller-track"></div>
                </div>
                <button class="carousel-button prev" id="best-seller-prev" aria-label="Previous item">&lt;</button>
                <button class="carousel-button next" id="best-seller-next" aria-label="Next item">&gt;</button>
            </div>

            <section class="category-container">
                <h2>Category</h2>
                <div class="category-grid">
                    <a href="product-search.html?category=smartphone" class="category-card">
                        <ion-icon name="phone-portrait-outline" class="category-icon"></ion-icon>
                        <h3>Smartphone & Tablet</h3>
                    </a>
                    <a href="product-search.html?category=it-gadget" class="category-card">
                        <ion-icon name="tv-outline" class="category-icon"></ion-icon>
                        <h3>IT Gadget</h3>
                    </a>
                    <a href="product-search.html?category=smartwatch" class="category-card">
                        <ion-icon name="watch-outline" class="category-icon"></ion-icon>
                        <h3>Smartwatch</h3>
                    </a>
                    <a href="product-search.html?category=sport" class="category-card">
                        <ion-icon name="football-outline" class="category-icon"></ion-icon>
                        <h3>Sport</h3>
                    </a>
                    <a href="product-search.html?category=accessories" class="category-card">
                        <ion-icon name="pricetag-outline" class="category-icon"></ion-icon>
                        <h3>Accessories</h3>
                    </a>
                    <a href="product-search.html?category=clothing" class="category-card">
                        <ion-icon name="shirt-outline" class="category-icon"></ion-icon>
                        <h3>Clothing</h3>
                    </a>
                </div>
            </section>

            <section class="all-items-container">
                <h2>Recommended Products</h2>

                <div class="all-items-grid" id="all-items-grid-index">
                </div>
            </section>

            <button id="backToTopBtn" title="กลับไปด้านบน">↑</button>
        </div>
        <div class="footer">
            <p>&copy; 2025 SALTY. All rights reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
